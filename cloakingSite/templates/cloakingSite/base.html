{% load static %}
{% with request.resolver_match.view_name as view_name %}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="demo site for cloaking techniques">
        <meta name="author" content="Jeroen Pinoy">
        {#    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">#}

        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static "css/sticky-footer-navbar.css" %}" rel="stylesheet">
    </head>

    <body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark px-2">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link{% if nbar == 'home' %} active{% endif %}" href="/cloakingsite">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if nbar == 'simple_captcha' %} active{% endif %}"
                           href="/cloakingsite/simplecaptcha">Simple captcha</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if nbar == 'geo_check' %} active{% endif %}"
                           href="/cloakingsite/geocheck">Geo check</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if nbar == 'referer_check' %} active{% endif %}"
                           href="/cloakingsite/referercheck">Referrer check</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if nbar == 'recaptchav2' %} active{% endif %}"
                           href="/cloakingsite/recaptchav2">reCAPTCHA v2</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Cloaking demo site v1.0.0</span>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    {% block scripts %}{% endblock %}
    </body>
    </html>
{% endwith %}
